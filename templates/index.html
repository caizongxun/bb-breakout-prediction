<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB ÈÄöÈÅìÈ†êÊ∏¨ - Ê®°ÂûãÈ†êÊ∏¨Âô®</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sidebar {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .sidebar h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            margin-bottom: 30px;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        #chart {
            width: 100%;
            height: 600px;
        }
        
        .prediction-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .prediction-result.hidden {
            display: none;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid white;
        }
        
        .result-item .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .result-item .value {
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .signal-bullish {
            color: #4CAF50;
            font-weight: 700;
            font-size: 1.2em;
        }
        
        .signal-bearish {
            color: #f44336;
            font-weight: 700;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-card .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }
        
        .models-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .model-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
        
        .model-item:last-child {
            border-bottom: none;
        }
        
        .model-item strong {
            color: #333;
        }
        
        .responsive {
            overflow-x: auto;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .prediction-result {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä BB ÈÄöÈÅìÈ†êÊ∏¨Âô®</h1>
            <p>ÂÆûÊó∂È¢ÑÊµã‰∏ã‰∏Ä‰∏™Ëµ∞Âêë - Âü∫‰∫éÊ∑±Â∫¶Â≠¶‰π†Ê®°Âûã</p>
        </div>
        
        <div class="main-content">
            <!-- Á¨¨‰∏ÄÂàó: ‰æßËæπÊ†è -->
            <div class="sidebar">
                <h2>üåÆ ÈÖçÁΩÆÈ¢ÑÊµã</h2>
                
                <div id="errorMsg" class="error hidden"></div>
                <div id="successMsg" class="success hidden"></div>
                
                <div class="form-group">
                    <label for="symbol">‰∫§ÊòìÂØ∂</label>
                    <select id="symbol" onchange="updateTimeframes()">
                        <option value="">-- ÈÅ∏Êãß‰∫§ÊòìÂØ∂ --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="timeframe">ÊôÇÈñìÊ°ÜÊû∂</label>
                    <select id="timeframe" onchange="updateModelTypes()">
                        <option value="">-- ÈÅ∏ÊãßÊôÇÈñìÊ°ÜÊû∂ --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modelType">Ê®°ÂûãÈ°ûËÆä</label>
                    <select id="modelType">
                        <option value="transformer">Transformer</option>
                        <option value="lstm">LSTM</option>
                    </select>
                </div>
                
                <button class="btn" onclick="predictNow()" id="predictBtn">üöÄ È¢ÑÊµãÁé∞Âú®</button>
                
                <h2 style="margin-top: 30px;">üåü Êé®ËçêÊ®°Âûã</h2>
                <div class="models-list" id="recommendedModels"></div>
            </div>
            
            <!-- Á¨¨‰∫åÂàó: ‰∏ªÊ®°Êùø -->
            <div class="main-panel">
                <div id="predictionResult" class="prediction-result hidden"></div>
                <div id="statsGrid" class="stats-grid hidden"></div>
                
                <div class="chart-container">
                    <h3>üìä KÁ∫øÂõæ + BB ÈÄöÈÅì + RSI</h3>
                    <div id="loading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Ê≠£Âú®Âä†ËºâÊï∏ÊçÆ‰∏≠...</p>
                    </div>
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let allModels = {};
        
        // È°µÈù¢Âä†ËºâÊó∂ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            loadAvailableModels();
            loadRecommendedModels();
        });
        
        // Âä†ËºâÊâÄÊúâÂèØÁî®ÁöÑÊ®°Âûã
        function loadAvailableModels() {
            fetch('/api/models')
                .then(resp => resp.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ÁµÑÁπîÊ®°Âûã
                        allModels = {};
                        data.data.forEach(m => {
                            if (!allModels[m.symbol]) {
                                allModels[m.symbol] = {};
                            }
                            if (!allModels[m.symbol][m.timeframe]) {
                                allModels[m.symbol][m.timeframe] = [];
                            }
                            allModels[m.symbol][m.timeframe].push(m.model_type);
                        });
                        
                        // Êõ¥Êñ∞ symbol ‰∏ãÊãâÊ°Ü
                        const symbolSelect = document.getElementById('symbol');
                        const symbols = Object.keys(allModels).sort();
                        symbols.forEach(sym => {
                            const option = document.createElement('option');
                            option.value = sym;
                            option.textContent = sym;
                            symbolSelect.appendChild(option);
                        });
                    }
                })
                .catch(err => showError('Âä†ËºâÊ®°ÂûãÂ§±Êïó: ' + err));
        }
        
        // Êõ¥Êñ∞ÊôÇÈñìÊ°ÜÊû∂
        function updateTimeframes() {
            const symbol = document.getElementById('symbol').value;
            const timeframeSelect = document.getElementById('timeframe');
            
            // Ê∏ÖÁ©∫ÁõÆÂâçÈÅ∏È†Ö
            timeframeSelect.innerHTML = '<option value="">-- ÈÅ∏ÊãßÊôÇÈñìÊ°ÜÊû∂ --</option>';
            
            if (symbol && allModels[symbol]) {
                Object.keys(allModels[symbol]).forEach(tf => {
                    const option = document.createElement('option');
                    option.value = tf;
                    option.textContent = tf;
                    timeframeSelect.appendChild(option);
                });
            }
        }
        
        // Êõ¥Êñ∞Ê®°ÂûãÈ°ûËÆä
        function updateModelTypes() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const modelTypeSelect = document.getElementById('modelType');
            
            modelTypeSelect.innerHTML = '';
            
            if (symbol && timeframe && allModels[symbol] && allModels[symbol][timeframe]) {
                allModels[symbol][timeframe].forEach(mt => {
                    const option = document.createElement('option');
                    option.value = mt;
                    option.textContent = mt;
                    modelTypeSelect.appendChild(option);
                });
            }
        }
        
        // È¢ÑÊµã
        function predictNow() {
            const symbol = document.getElementById('symbol').value;
            const timeframe = document.getElementById('timeframe').value;
            const modelType = document.getElementById('modelType').value;
            
            if (!symbol || !timeframe || !modelType) {
                showError('Ë´ãÈÅ∏ÊãßÊâÄÊúâÂøÖÈúÄÂèÉÊï∏');
                return;
            }
            
            const btn = document.getElementById('predictBtn');
            btn.disabled = true;
            showLoading(true);
            hideMessages();
            
            fetch('/api/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({symbol, timeframe, model_type: modelType})
            })
            .then(resp => resp.json())
            .then(data => {
                if (data.status === 'success') {
                    displayPredictionResult(data.prediction, data.stats);
                    displayChart(data.chart);
                    showSuccess(`‰∏äÊ¨°Êõ¥Êñ∞: ${new Date().toLocaleTimeString()}`);
                } else {
                    showError('È¢ÑÊµãÂ§±Êïó: ' + data.message);
                }
            })
            .catch(err => showError('È¢ÑÊµãÁï∞Â∏∏: ' + err))
            .finally(() => {
                btn.disabled = false;
                showLoading(false);
            });
        }
        
        // È°ØÁ§∫È¢ÑÊµãÁµêÊûú
        function displayPredictionResult(pred, stats) {
            const resultDiv = document.getElementById('predictionResult');
            const isBullish = pred.prediction === 1;
            
            resultDiv.innerHTML = `
                <div class="result-item">
                    <div class="label">‰ø°Ëôü</div>
                    <div class="value ${isBullish ? 'signal-bullish' : 'signal-bearish'}">
                        ${pred.signal}
                    </div>
                </div>
                <div class="result-item">
                    <div class="label">Ê¶ÇÁéá</div>
                    <div class="value">${(pred.probability * 100).toFixed(1)}%</div>
                </div>
                <div class="result-item">
                    <div class="label">‰ø°ÂøÉÂ∫¶</div>
                    <div class="value">${(pred.confidence * 100).toFixed(1)}%</div>
                </div>
                <div class="result-item">
                    <div class="label">Âº∑Â∫¶</div>
                    <div class="value">${(pred.strength * 100).toFixed(1)}%</div>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
            
            // È°ØÁ§∫Áµ±Ë®à‰ø°ÊÅØ
            const statsDiv = document.getElementById('statsGrid');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="label">Áï∂ÂâçÂÉπÊ†º</div>
                    <div class="value">$${stats.last_price.toFixed(4)}</div>
                </div>
                <div class="stat-card">
                    <div class="label">BB ‰∏äËªå</div>
                    <div class="value">${stats.bb_upper ? '$' + stats.bb_upper.toFixed(4) : 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="label">BB ‰∏≠Á∑ö</div>
                    <div class="value">${stats.bb_middle ? '$' + stats.bb_middle.toFixed(4) : 'N/A'}</div>
                </div>
                <div class="stat-card">
                    <div class="label">BB ‰∏ãËªå</div>
                    <div class="value">${stats.bb_lower ? '$' + stats.bb_lower.toFixed(4) : 'N/A'}</div>
                </div>
            `;
            statsDiv.classList.remove('hidden');
        }
        
        // È°ØÁ§∫ÂõæË°® - Êîπ‰∏∫‰ΩøÁî® Plotly.newPlot()
        function displayChart(chartJson) {
            try {
                // ‰ΩøÁî® Plotly.newPlot() Ê∏àÊü•ÂúñË°®
                Plotly.newPlot('chart', chartJson.data, chartJson.layout, {responsive: true});
            } catch (e) {
                console.error('Chart rendering error:', e);
                showError('ÂõæË°®Ê∏àÊü•Â§±Êïó: ' + e.message);
            }
        }
        
        // Âä†ËºâÊé®ËçêÊ®°Âûã
        function loadRecommendedModels() {
            fetch('/api/recommended?top_n=5')
                .then(resp => resp.json())
                .then(data => {
                    if (data.status === 'success') {
                        const list = document.getElementById('recommendedModels');
                        list.innerHTML = '';
                        data.data.forEach(m => {
                            const item = document.createElement('div');
                            item.className = 'model-item';
                            item.innerHTML = `
                                <strong>${m.symbol} ${m.timeframe}</strong><br>
                                AUC: ${(m.auc * 100).toFixed(1)}%<br>
                                Acc: ${(m.accuracy * 100).toFixed(1)}%
                            `;
                            item.style.cursor = 'pointer';
                            item.onclick = () => {
                                document.getElementById('symbol').value = m.symbol;
                                updateTimeframes();
                                document.getElementById('timeframe').value = m.timeframe;
                                updateModelTypes();
                                predictNow();
                            };
                            list.appendChild(item);
                        });
                    }
                })
                .catch(err => console.error('Error loading recommended models:', err));
        }
        
        // ËæÖÂä©ÂáΩÊï∏
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        
        function showError(msg) {
            const div = document.getElementById('errorMsg');
            div.textContent = msg;
            div.classList.remove('hidden');
        }
        
        function showSuccess(msg) {
            const div = document.getElementById('successMsg');
            div.textContent = msg;
            div.classList.remove('hidden');
        }
        
        function hideMessages() {
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }
    </script>
</body>
</html>
